<!DOCTYPE html>
<html>

<head>
	<title>Weather App </title>
	<meta charset="UTF-8" />
	
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
	<link href="src/styles.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  </head>

<body>
  <div class="app-container">
	<div class="container" class="relative">

    <div class="row p-2">
     
      <div class="col-6 mt-4">
        <form id="search-form">
          <input type="text" class="search-holder" id = "search" name="search" placeholder="Search..">
          <input type="submit" class="search-butt" value="Search"/>
        </form>
     
        <br>
        <h3 id="cityName"> Name of the city </h3>
        <h3 id="weekDay"> Time <span id="time"></span> </h3>
        <h3 class="description" id="description">Weather description</h3>
      </div>

        <div class="col">
        <div class="characteristic">

          <p id="mein-temp">
            <img
            src = "http://openweathermap.org/img/wn/10d@2x.png"
            id="icon"/>
              <span id="mein-number" class="mein-number">15°</span>
               <span class="degreeSmal" >
                 <a href = "#" id="fahrenheit-link"> <b> F<sup>&#176 </sup> </b> </a>
                 |
                 <a href = "#" id="celsius-link"> <b> C<sup>&#176 </sup> </b> </a>
              </span>
          </p>

          <h3 class="Precipitation">
            <span id="feels-like">Feels like: 5°C </span> <br>
            <span id="humidity">Humidity: 82%</span> <br>
           <span id="windSp"> Wind: 13 km/h <br>
           </h3> 
          </span>
        </div>
      </div>

        <br>
        <hr>

        <div class="days" id="forecast">
        </div>
  </div>
</div>
<p>
  <span>

  </span>
</p>
</div>

		<script src='src/index.js'> </script>
	<div id="app"></div>

</body>
</html>
